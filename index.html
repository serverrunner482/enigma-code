<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unblocked Games Hub</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="min-h-screen bg-[#f5f5f5] text-zinc-900 font-sans flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-zinc-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="bg-zinc-900 p-1.5 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><line x1="6" x2="10" y1="12" y2="12"></line><line x1="8" x2="8" y1="10" y2="14"></line><line x1="15" x2="15.01" y1="13" y2="13"></line><line x1="18" x2="18.01" y1="11" y2="11"></line><rect width="20" height="12" x="2" y="6" rx="2"></rect></svg>
          </div>
          <h1 class="text-xl font-bold tracking-tight hidden sm:block">
            Unblocked<span class="text-zinc-500">Games</span>
          </h1>
        </div>

        <div class="flex-1 max-w-md mx-4">
          <div class="relative group">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-400 group-focus-within:text-zinc-900 transition-colors"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
            <input
              type="text"
              id="search-input"
              placeholder="Search games..."
              class="w-full bg-zinc-100 border-none rounded-full py-2 pl-10 pr-4 text-sm focus:ring-2 focus:ring-zinc-900 transition-all outline-none"
            />
          </div>
        </div>

        <div class="flex items-center gap-4">
          <span id="game-count" class="text-xs font-medium text-zinc-400 uppercase tracking-wider hidden md:block">
            0 Games Available
          </span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-1 w-full">
      <div id="game-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Games will be injected here -->
      </div>

      <div id="no-results" class="hidden text-center py-20">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-zinc-100 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-zinc-300"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
        </div>
        <h3 class="text-lg font-medium text-zinc-900">No games found</h3>
        <p class="text-zinc-500">Try searching for something else.</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-zinc-200 py-12 mt-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row justify-between items-center gap-8">
          <div class="flex items-center gap-2">
            <div class="bg-zinc-900 p-1.5 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-white"><line x1="6" x2="10" y1="12" y2="12"></line><line x1="8" x2="8" y1="10" y2="14"></line><line x1="15" x2="15.01" y1="13" y2="13"></line><line x1="18" x2="18.01" y1="11" y2="11"></line><rect width="20" height="12" x="2" y="6" rx="2"></rect></svg>
            </div>
            <span class="font-bold tracking-tight">UnblockedGames</span>
          </div>
          <p class="text-zinc-400 text-sm">
            &copy; <span id="current-year"></span> Unblocked Games Hub. All rights reserved.
          </p>
          <div class="flex gap-6 text-sm font-medium text-zinc-500">
            <a href="#" class="hover:text-zinc-900 transition-colors">Privacy</a>
            <a href="#" class="hover:text-zinc-900 transition-colors">Terms</a>
            <a href="#" class="hover:text-zinc-900 transition-colors">Contact</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Game Player Modal -->
    <div id="game-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 sm:p-6 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300">
      <div id="modal-content" class="bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col transition-all duration-300 w-full max-w-5xl aspect-[16/10] transform scale-95 opacity-0">
        <!-- Modal Header -->
        <div class="px-6 py-4 border-b border-zinc-100 flex items-center justify-between bg-white">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl overflow-hidden border border-zinc-200">
              <img id="modal-thumb" src="" alt="" class="w-full h-full object-cover">
            </div>
            <div>
              <h2 id="modal-title" class="font-bold text-lg leading-tight">Game Title</h2>
              <p class="text-xs text-zinc-400 uppercase tracking-wider font-medium">Playing Now</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button id="toggle-fullscreen" class="p-2 hover:bg-zinc-100 rounded-xl transition-colors text-zinc-500 hover:text-zinc-900">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="m15 3 6 6"></path><path d="m9 21-6-6"></path><path d="M21 3v6h-6"></path><path d="M3 21v-6h6"></path></svg>
            </button>
            <a id="modal-external" href="#" target="_blank" rel="noopener noreferrer" class="p-2 hover:bg-zinc-100 rounded-xl transition-colors text-zinc-500 hover:text-zinc-900">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M15 3h6v6"></path><path d="M10 14 21 3"></path><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path></svg>
            </a>
            <div class="w-px h-6 bg-zinc-200 mx-1"></div>
            <button id="close-modal" class="p-2 hover:bg-zinc-100 rounded-xl transition-colors text-zinc-500 hover:text-zinc-900">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
            </button>
          </div>
        </div>

        <!-- Iframe Container -->
        <div class="flex-1 bg-zinc-900 relative">
          <iframe id="game-iframe" src="" class="w-full h-full border-none" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
